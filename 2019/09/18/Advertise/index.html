pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br></pre></td><td class="code"><pre><span class="line">//.h文件</span><br><span class="line">#import &lt;Foundation/Foundation.h&gt;</span><br><span class="line"></span><br><span class="line">@interface GLLaunchAdvertise : NSObject</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line">  </span><br><span class="line">//.m文件</span><br><span class="line">  </span><br><span class="line">#import &quot;GLLaunchAdvertise.h&quot;</span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line">#import &quot;AdWebViewController.h&quot;</span><br><span class="line"></span><br><span class="line">@interface GLLaunchAdvertise()</span><br><span class="line"></span><br><span class="line">@property (nonatomic, strong) UIWindow *window;</span><br><span class="line">@property (nonatomic, assign) NSInteger downCount;</span><br><span class="line">@property (nonatomic, strong) UIButton *downBtn;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation GLLaunchAdvertise</span><br><span class="line"></span><br><span class="line">//在load方法中启动监听</span><br><span class="line">+(void)load&#123;</span><br><span class="line">    </span><br><span class="line">    [self sharedInstance];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">+ (instancetype)sharedInstance &#123;</span><br><span class="line">    static id _sharedInstance = nil;</span><br><span class="line">    static dispatch_once_t onceToken;</span><br><span class="line">    dispatch_once(&amp;onceToken, ^&#123;</span><br><span class="line">        _sharedInstance = [[self alloc]init];</span><br><span class="line">    &#125;);</span><br><span class="line">    return _sharedInstance;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (instancetype)init&#123;</span><br><span class="line">    self = [super init];</span><br><span class="line">    if (self) &#123;</span><br><span class="line">      </span><br><span class="line">      //通过监听应用启动状态来设置广告</span><br><span class="line">      </span><br><span class="line">        //应用启动，首次开屏广告</span><br><span class="line">        [[NSNotificationCenter defaultCenter] addObserverForName:UIApplicationDidFinishLaunchingNotification object:nil queue:nil usingBlock:^(NSNotification * _Nonnull note) &#123;</span><br><span class="line">            [self configAD];</span><br><span class="line">        &#125;];</span><br><span class="line">        </span><br><span class="line">        //进入后台，请求新广告数据</span><br><span class="line">        [[NSNotificationCenter defaultCenter] addObserverForName:UIApplicationDidEnterBackgroundNotification object:nil queue:nil usingBlock:^(NSNotification * _Nonnull note) &#123;</span><br><span class="line">            [self requestData];</span><br><span class="line">        &#125;];</span><br><span class="line">        </span><br><span class="line">        //后台启动，再次开启开屏广告</span><br><span class="line">        [[NSNotificationCenter defaultCenter] addObserverForName:UIApplicationWillEnterForegroundNotification object:nil queue:nil usingBlock:^(NSNotification * _Nonnull note) &#123;</span><br><span class="line">            [self configAD];</span><br><span class="line">        &#125;];</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)requestData&#123;</span><br><span class="line">    //请求新的广告数据</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)configAD&#123;</span><br><span class="line">    </span><br><span class="line">    [self show];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)letGo&#123;</span><br><span class="line">    ///不直接取KeyWindow 是因为当有AlertView 或者有键盘弹出时， 取到的KeyWindow是错误的。</span><br><span class="line">    UIViewController* rootVC = [[UIApplication sharedApplication].delegate window].rootViewController;</span><br><span class="line">    [[rootVC gl_navigationController] pushViewController:[AdWebViewController new] animated:YES];</span><br><span class="line">    </span><br><span class="line">    [self hide];</span><br><span class="line">&#125;</span><br><span class="line">- (void)goOut&#123;</span><br><span class="line">    [self hide];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)show&#123;</span><br><span class="line">    //初始化一个Window</span><br><span class="line">    UIWindow *window = [[UIWindow alloc] initWithFrame:[UIScreen mainScreen].bounds];</span><br><span class="line">    window.rootViewController = [UIViewController new];</span><br><span class="line">    window.rootViewController.view.backgroundColor = [UIColor clearColor];</span><br><span class="line">    window.rootViewController.view.userInteractionEnabled = NO;</span><br><span class="line">    </span><br><span class="line">    [self setupSubviews:window];</span><br><span class="line">    </span><br><span class="line">    //设置为最顶层，防止Alterview等弹窗覆盖</span><br><span class="line">    window.windowLevel = UIWindowLevelStatusBar + 1;</span><br><span class="line">    window.hidden = NO;</span><br><span class="line">    window.alpha = 1;</span><br><span class="line">    </span><br><span class="line">    self.window = window;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)hide&#123;</span><br><span class="line">    </span><br><span class="line">    [UIView animateWithDuration:0.3 animations:^&#123;</span><br><span class="line">        self.window.alpha = 0;</span><br><span class="line">    &#125; completion:^(BOOL finished) &#123;</span><br><span class="line">        [self.window.subviews.copy enumerateObjectsUsingBlock:^(__kindof UIView * _Nonnull obj, NSUInteger idx, BOOL * _Nonnull stop) &#123;</span><br><span class="line">            [obj removeFromSuperview];</span><br><span class="line">        &#125;];</span><br><span class="line">        self.window.hidden = YES;</span><br><span class="line">        self.window = nil;</span><br><span class="line">    &#125;];</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">///初始化显示的视图， 可以挪到具</span><br><span class="line">- (void)setupSubviews:(UIWindow*)window</span><br><span class="line">&#123;</span><br><span class="line">    ///随便写写</span><br><span class="line">    UIImageView *imageView = [[UIImageView alloc] initWithFrame:window.bounds];</span><br><span class="line">    imageView.image = [UIImage imageNamed:@&quot;adimage.png&quot;];</span><br><span class="line">    imageView.userInteractionEnabled = YES;</span><br><span class="line">    </span><br><span class="line">    ///给非UIControl的子类，增加点击事件</span><br><span class="line">    UITapGestureRecognizer* tap = [[UITapGestureRecognizer alloc] initWithTarget:self action:@selector(letGo)];</span><br><span class="line">    [imageView addGestureRecognizer:tap];</span><br><span class="line">    </span><br><span class="line">    [window addSubview:imageView];</span><br><span class="line">    </span><br><span class="line">    ///增加一个倒计时跳过按钮</span><br><span class="line">    self.downCount = 3;</span><br><span class="line">    </span><br><span class="line">    UIButton * goout = [[UIButton alloc] initWithFrame:CGRectMake(window.bounds.size.width - 100 - 20, 20, 100, 60)];</span><br><span class="line">    [goout setContentHorizontalAlignment:UIControlContentHorizontalAlignmentRight];</span><br><span class="line">    [goout addTarget:self action:@selector(goOut) forControlEvents:UIControlEventTouchUpInside];</span><br><span class="line">    [window addSubview:goout];</span><br><span class="line">    </span><br><span class="line">    self.downBtn = goout;</span><br><span class="line">    [self timer];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)timer&#123;</span><br><span class="line">    [self.downBtn setTitle:[NSString stringWithFormat:@&quot;跳过：%ld&quot;,(long)self.downCount] forState:UIControlStateNormal];</span><br><span class="line">    if (self.downCount &lt;= 0) &#123;</span><br><span class="line">        [self hide];</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        self.downCount--;</span><br><span class="line">        dispatch_after(dispatch_time(DISPATCH_TIME_NOW, (int64_t)(1 * NSEC_PER_SEC)), dispatch_get_main_queue(), ^&#123;</span><br><span class="line">            [self timer];</span><br><span class="line">        &#125;);</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line"></span><br><span class="line">@interface AdWebViewController : UIViewController</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@interface UIViewController (GLPublic)</span><br><span class="line">///该vc的navigationController</span><br><span class="line">- (UINavigationController*)gl_navigationController;</span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#import &quot;AdWebViewController.h&quot;</span><br><span class="line"></span><br><span class="line">@interface AdWebViewController ()</span><br><span class="line">@property (nonatomic, strong) UIWebView *webView;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation AdWebViewController</span><br><span class="line"></span><br><span class="line">- (void)viewDidLoad &#123;</span><br><span class="line">    [super viewDidLoad];</span><br><span class="line">    </span><br><span class="line">    self.title = @&quot;我是广告&quot;;</span><br><span class="line">    self.webView = [[UIWebView alloc] initWithFrame:self.view.bounds];</span><br><span class="line">    self.webView.backgroundColor = [UIColor whiteColor];</span><br><span class="line">    [self.webView loadRequest:[NSURLRequest requestWithURL:[NSURL URLWithString:@&quot;http://www.baidu.com&quot;]]];</span><br><span class="line">    [self.view addSubview:self.webView];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@implementation UIViewController (glPublic)</span><br><span class="line">- (UINavigationController*)gl_navigationController</span><br><span class="line">&#123;</span><br><span class="line">    UINavigationController* nav = nil;</span><br><span class="line">    if ([self isKindOfClass:[UINavigationController class]]) &#123;</span><br><span class="line">        nav = (id)self;</span><br><span class="line">    &#125;</span><br><span class="line">    else &#123;</span><br><span class="line">        if ([self isKindOfClass:[UITabBarController class]]) &#123;</span><br><span class="line">            nav = [((UITabBarController*)self).selectedViewController gl_navigationController];</span><br><span class="line">        &#125;</span><br><span class="line">        else &#123;</span><br><span class="line">            nav = self.navigationController;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return nav;</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
