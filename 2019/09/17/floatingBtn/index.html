        <p>因项目需要设置一个悬浮按钮进行一些操作，所以自定义了一个悬浮按钮，功能很简单，大致说下思路</p>
<p>将一个view放在keyWindow上，这样这个view就会在最上层了，然后根据touch的代理事件，进行view的移动，最后，根据view的位置来使view一直保持在边上。</p>
<a id="more"></a>
<p>如图：</p>
<p><img src="/2019/09/17/floatingBtn/floatingBtn.gif" style="width:300px"></p>
<p>代码如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line">//.h文件</span><br><span class="line">#import &lt;UIKit/UIKit.h&gt;</span><br><span class="line"></span><br><span class="line">NS_ASSUME_NONNULL_BEGIN</span><br><span class="line"></span><br><span class="line">typedef void(^FloatingBtnClickBlock)(void);</span><br><span class="line"></span><br><span class="line">@interface GLWeChatFloatingBtn : UIView</span><br><span class="line">//按钮点击block</span><br><span class="line">@property (nonatomic, copy) FloatingBtnClickBlock floatBtnClickBlock;</span><br><span class="line">//显示</span><br><span class="line">- (void)show;</span><br><span class="line">//隐藏</span><br><span class="line">- (void)diss;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">NS_ASSUME_NONNULL_END</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">//.m文件  </span><br><span class="line">  </span><br><span class="line">#import &quot;GLWeChatFloatingBtn.h&quot;</span><br><span class="line"></span><br><span class="line">@interface GLWeChatFloatingBtn()&#123;</span><br><span class="line">    CGPoint lastPoint;</span><br><span class="line">    CGPoint pointInSelf;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br><span class="line"></span><br><span class="line">@implementation GLWeChatFloatingBtn</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">- (void)show&#123;</span><br><span class="line">    self.hidden = NO;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)diss&#123;</span><br><span class="line">    self.hidden = YES;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (instancetype)initWithFrame:(CGRect)frame</span><br><span class="line">&#123;</span><br><span class="line">    self = [super initWithFrame:frame];</span><br><span class="line">    if (self) &#123;</span><br><span class="line">        </span><br><span class="line">        self.frame = CGRectMake(10.f, 200.f, 60.f, 60.f);</span><br><span class="line">        </span><br><span class="line">        if (!self.superview) &#123;</span><br><span class="line">            //添加到界面上</span><br><span class="line">            [[UIApplication sharedApplication].keyWindow addSubview:self];</span><br><span class="line">            [[UIApplication sharedApplication].keyWindow bringSubviewToFront:self];</span><br><span class="line">        &#125;</span><br><span class="line">        self.hidden = YES;</span><br><span class="line">        self.layer.contents = (__bridge id)[UIImage imageNamed:@&quot;floatBtn2&quot;].CGImage;</span><br><span class="line">    &#125;</span><br><span class="line">    return self;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#pragma mark - touch</span><br><span class="line">//触碰开始</span><br><span class="line">- (void)touchesBegan:(NSSet&lt;UITouch *&gt; *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line">    </span><br><span class="line">    UITouch *touch = [touches anyObject];</span><br><span class="line">    lastPoint = [touch locationInView:self.superview];//记录点击位置，相对于superView的</span><br><span class="line">    pointInSelf = [touch locationInView:self];//记录点击位置，相对于self的</span><br><span class="line">&#125;</span><br><span class="line">//移动</span><br><span class="line">- (void)touchesMoved:(NSSet&lt;UITouch *&gt; *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line">    </span><br><span class="line">    UITouch *touch = [touches anyObject];</span><br><span class="line">    CGPoint currentPoint = [touch locationInView:self.superview];</span><br><span class="line">    </span><br><span class="line">    //计算floatingBtn的center坐标</span><br><span class="line">    CGFloat centerX = currentPoint.x + (self.frame.size.width/2 - pointInSelf.x);</span><br><span class="line">    CGFloat centerY = currentPoint.y + (self.frame.size.height/2 - pointInSelf.y) ;</span><br><span class="line">    </span><br><span class="line">    //限制坐标范围值，不超过屏幕</span><br><span class="line">//    30.f &lt;= x &lt;= [UIScreen mainScreen].bounds.size.width-30.f;</span><br><span class="line">//    30.f &lt;= y &lt;= [UIScreen mainScreen].bounds.size.height-30.f;</span><br><span class="line">    CGFloat x = MAX(30.f, MIN([UIScreen mainScreen].bounds.size.width-30.f , centerX));</span><br><span class="line">    CGFloat y = MAX(30.f, MIN([UIScreen mainScreen].bounds.size.height-30.f, centerY));</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    self.center = CGPointMake(x, y);</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">//触碰结束</span><br><span class="line">- (void)touchesEnded:(NSSet&lt;UITouch *&gt; *)touches withEvent:(UIEvent *)event&#123;</span><br><span class="line">    </span><br><span class="line">    UITouch *touch = [touches anyObject];</span><br><span class="line">    CGPoint currentPoint = [touch locationInView:self.superview];</span><br><span class="line">    </span><br><span class="line">    if (CGPointEqualToPoint(lastPoint, currentPoint)) &#123;</span><br><span class="line">        </span><br><span class="line">        //点击</span><br><span class="line">        if (self.floatBtnClickBlock) &#123;</span><br><span class="line">            self.floatBtnClickBlock();</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //离左右两侧的位置</span><br><span class="line">    CGFloat leftMargin = self.center.x;</span><br><span class="line">    CGFloat rightMargin = [UIScreen mainScreen].bounds.size.width - leftMargin;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    if (leftMargin &lt; rightMargin) &#123;//离左边近</span><br><span class="line">        [UIView animateWithDuration:0.2f animations:^&#123;</span><br><span class="line">            self.center = CGPointMake(40.f, self.center.y);</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        [UIView animateWithDuration:0.2f animations:^&#123;</span><br><span class="line">            self.center = CGPointMake([UIScreen mainScreen].bounds.size.width - 40.f, self.center.y);</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
<p>使用：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">- (void)configUI&#123;</span><br><span class="line">    UIButton *btn = [[UIButton alloc] initWithFrame:CGRectMake(100, 200, [UIScreen mainScreen].bounds.size.width-200, 50)];</span><br><span class="line">    [btn setTitle:@&quot;点击&quot; forState:UIControlStateNormal];</span><br><span class="line">    [btn setTitleColor:[UIColor redColor] forState:UIControlStateNormal];</span><br><span class="line">    btn.backgroundColor = [UIColor cyanColor];</span><br><span class="line">    [btn addTarget:self action:@selector(btnClick:) forControlEvents:UIControlEventTouchUpInside];</span><br><span class="line">    [self.view addSubview:btn];</span><br><span class="line">    </span><br><span class="line">    UIButton *dissBtn = [[UIButton alloc] initWithFrame:CGRectMake(100, 300, [UIScreen mainScreen].bounds.size.width-200, 50)];</span><br><span class="line">    [dissBtn setTitle:@&quot;隐藏&quot; forState:UIControlStateNormal];</span><br><span class="line">    [dissBtn setTitleColor:[UIColor redColor] forState:UIControlStateNormal];</span><br><span class="line">    dissBtn.backgroundColor = [UIColor cyanColor];</span><br><span class="line">    [dissBtn addTarget:self action:@selector(btnDissClick:) forControlEvents:UIControlEventTouchUpInside];</span><br><span class="line">    [self.view addSubview:dissBtn];</span><br><span class="line">    </span><br><span class="line">    self.floatingBtn.floatBtnClickBlock = ^&#123;</span><br><span class="line">        NSLog(@&quot;点击悬浮按钮&quot;);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)btnClick:(UIButton *)sender&#123;</span><br><span class="line">    </span><br><span class="line">    [self.floatingBtn show];</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)btnDissClick:(UIButton *)sender&#123;</span><br><span class="line">    [self.floatingBtn diss];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (GLWeChatFloatingBtn *)floatingBtn&#123;</span><br><span class="line">    if (!_floatingBtn) &#123;</span><br><span class="line">        _floatingBtn = [[GLWeChatFloatingBtn alloc] initWithFrame:CGRectZero];</span><br><span class="line">    &#125;</span><br><span class="line">    return _floatingBtn;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
